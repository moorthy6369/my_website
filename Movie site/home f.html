    <script>
        var domain_name = "https://allinonestar143.blogspot.com";
        const Id = `1k-8nRyN8M9-6nbBKb9MtiCBGh9jUBJH4aRsZd86iBRA`;
        const base = `https://docs.google.com/spreadsheets/d/${Id}/gviz/tq?`;
        const Name = 'some';
        const query = encodeURIComponent('Select *');
        const url = `${base}` + `sheet=${Name}` + `tq=${query}`;
        function init() {
            fetch(url)
                .then(res => res.text())
                .then(rep => {
                    const jsonData = JSON.parse(rep.substring(47).slice(0, -2));
                    var plength = jsonData.table.rows.length;
                    function sgv(a, b) {
                        return jsonData.table.rows[a].c[b].v
                    };
                    //https://allinonestar143.blogspot.com/p/download.html?q=mnweao12p1s85nqwetr
                    //console.log(ql)
                    //i = plength - 1; plength - 30 < i; i--
                    let x = [];
                    for (i = 1; plength > i; i++) {
                        let yu = []; let ql = "";
                        let yup; try { yup = jsonData.table.rows[i].c[8].v; } catch { }; yup === undefined || yup === null ? "#" : yu.push("[SD 360p]");
                        let yup1; try { yup1 = jsonData.table.rows[i].c[9].v; } catch { }; yup1 === undefined || yup1 === null ? "#" : yu.push("[HQ 480p]");
                        let yup2; try { yup2 = jsonData.table.rows[i].c[10].v; } catch { }; yup2 === undefined || yup2 === null ? "#" : yu.push("[HD 720p]");
                        let yup3; try { yup3 = jsonData.table.rows[i].c[11].v; } catch { }; yup3 === undefined || yup3 === null ? "#" : yu.push("[FHD 1080p]");
                        for (u = 0; u < yu.length; u++) {
                            ql += yu[u] + " & ";
                        };
                        let mn = sgv(i, 1);
                        let sql = sgv(i, 3)
                        let gl = domain_name + "/p/download.html?q=mnweao12p1s" + sgv(i, 0) + "nqwetr"
                        x.push('<li><strong><span style="color:#000000;">' + mn + ' _ ' + 'Tamil' + sql + '</span> ~ <span style="color:#0000ff;text-decoration: underline;"><a href="' + gl + '">' + ql + '</a></span></strong></li>')
                    };
                    let text = "";
                    for (let i = 0; i < x.length; i++) {
                        text += x[i] + "<br />";
                    };
                    document.getElementById("main_content").innerHTML = text;
                    document.getElementById("more_bt").style.display="block";
                });
        };

        init();
// console.clear();
    </script>
